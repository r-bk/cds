[package]
name = "cds_fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = { version = "0.4", features = ["arbitrary-derive"] }

[dependencies.cds]
path = ".."
features = [
    "arrayvec",
    "arraystring",
    "std",
]

[[bin]]
name = "arrayvec"
path = "fuzz_targets/arrayvec.rs"
test = false
doc = false

[[bin]]
name = "arraystring"
path = "fuzz_targets/arraystring.rs"
test = false
doc = false
